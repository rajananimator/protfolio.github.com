<!DOCTYPE html>
<html lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link href="css/font-awesome.min.css" rel="stylesheet">
<link rel="stylesheet" href="css/main-3.7.css">
<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script type="text/JavaScript">
$(function () {
  $('[data-toggle="tooltip"]').tooltip()
})
</script>
</head>
<body>
  <div class="candidate-header-section">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <div class="candidate-header-column">
            <div class="media">
              <div class="media-left">
                <div class="candidate-thumbnail img-circle">
                  <img src="images/candidate-image.jpg" class="img-circle">
                  <span aria-hidden="true" class="fa fa-circle engage-candidate-score fa-2x" data-toggle="tooltip" data-placement="top" title="Most Likely to Engage" style="color: rgb(240, 173, 78);"></span>
                </div>
              </div>
              <div class="media-body">
                <h2 class="media-heading">Rajan Arora</h2>
                <p class="candidate-location"><i class="fa fa-map-marker"></i> Gurgaon, India</p>
                <ul class="candidate-social-icons">
                  <li><a class="social-fb" href="" target="_blank"><i class="fa fa-facebook"></i></a></li>
                  <li><a class="social-tw" href="" target="_blank"><i class="fa fa-twitter"></i></a></li>
                  <li><a class="social-in" href="" target="_blank"><i class="fa fa-linkedin"></i></a></li>
                  <li><a class="social-gp" href="" target="_blank"><i class="fa fa-google-plus"></i></a></li>
                </ul>
                <p class=""><a href="#" class="btn btn-primary btn-green" role="button"><i class="fa fa-magic"></i> Enrich</a> <a href="#" class="btn btn-primary btn-light-gray" role="button"><i class="fa fa-envelope"></i> Email</a></p>
              </div>
              <div class="media-right">
                <div class="candidate-action-button">
                  <div class="btn-group btn-group-right">
                    <button type="button" class="btn btn-primary btn-green dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">More Actions <span class="caret"></span></button>
                    <ul class="dropdown-menu">
                      <li><a href="#"><i class="fa fa-file-pdf-o"></i>  Download PDF</a></li>
                      <li><a href="#"><i class="fa fa-list"></i> Add to List</a></li>
                      <li><a href="#"><i class="fa fa-pencil-square-o"></i> Add Note</a></li>
                      <li><a href="#"><i class="fa fa-tags"></i> Add Tags</a></li>
                      <li><a href="#"><i class="fa fa-area-chart"></i> Compensation</a></li>
                    </ul>
                  </div>              
                </div>
              </div>
            </div>
            <div class="candidate-change-arrow">
              <nav aria-label="...">
                  <ul class="pager">
                    <li class="previous"><a href="#"><span aria-hidden="true" class="change-icon previous-icon"><i class="fa fa-chevron-left"></i></span> Previous Candidate</a></li>
                    <li class="next"><a href="#">Next Candidate <span aria-hidden="true" class="change-icon next-icon"><i class="fa fa-chevron-right"></i></span></a></li>
                  </ul>
              </nav>               
            </div>
          </div>             
        </div>
      </div>
    </div>   
  </div>
</body>
</html>
